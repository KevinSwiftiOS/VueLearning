<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>

    </style>
</head>
<body>
<!--v层-->
<div id = "app">
    <!--for循环-->
    <p v-for="item in list">{{item}}</p>
    <!--获取索引值和item-->
    <p v-for="(item,index) in list">下标--{{index}} -- 值{{item}}</p>
    <p v-for="(user,index) in list1">id--{{user.id}} -- 名字{{user.name}} --索引{{index}}</p>
<!--遍历对象身上的键值对时，除了有val,key还有第三个位置上的一个索引 -->
    <p v-for="(val,key,index) in user">value为{{val}}，key为{{key}} -- 下标为{{index}}</p>
</div>
<script>
    //创建一个vue实例
    var vm = new Vue({
        el:"#app", //表示绑定的vue实例 要控制的是哪一个区域
        data:{
           list:[1,2,3,4,5,6], //普通数组
           list1:[{"id":1,"name":"ckq"},
               {"id":2,"name":"cpp"},
               {"id":3,"name":"xxy"}
           ],//循环对象数组
            user:{
              id:1,
                name:"tony",
                gender:"male"
            }//循环对象
        }
    });
</script>
</body>
</html>
