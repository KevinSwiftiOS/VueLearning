<body>
<!--v层-->
<div id = "app">
    <input ref = "myBtn" type="button" value="获取元" @click = "getElement">
 <h3 ref = "myh3">今天天气很好!!!</h3>
    <hr>
    <login ref = "myLogin"></login>
</div>
<script>
    var login = {
        template:'<h1>登录组件</h1>',
        data(){
            return {
                msg:"son mosg",
            }

        },
        methods:{
            show(){
                console.log("调用了子组件方法");
            }
        }
    }
    //创建一个vue实例
    var vm = new Vue({
        el:"#app", //表示绑定的vue实例 要控制的是哪一个区域
        data:{
            msg:"欢迎学习Vue" //data返回数据源
        },
        methods:{
            getElement(){
                //获取dom元素
                console.log(this.$refs.myh3.innerText);
                console.log(this.$refs.myLogin.msg);
            }

        components:{
            login
        }
    });
</script>
